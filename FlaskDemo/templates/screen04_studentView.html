<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->

    <title>Student View</title>
</head>
<body>
    <div class="container">
    <header>
        <nav>
            <ul>
                <li><a href="#exit">EXIT</a><li>
            </ul>
        </nav>
    </header>
    <h1>Student View</h1>
    <br>
    <p>Directions: Select the range of dates for which you want to see student results.</p>
    <hr>
   
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card">
                    <form id="studentView" name="studentView" method="post">
                        <table style="width:60%" border="0">
                            <tbody>
                                <tr>
                                    <td style="height:50px"><label>Username:</label></td>
                                    <td><input type = "text" name = "Site" size="50"/></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                        
                                <tr>
                                    <td>
                                        <label >Test Status:</label>
                                    </td>
                                    <td>
                                    <label class="form-control" style="height:100px">
                                                <input type="radio" name="Status" value="Negative" id="Neg"><label for="Neg">Negative</label>
                                                <br>
                                                <input type="radio" name="Status" value="Positive" id="Pos"><label for="Pos">Positive</label>
                                                <br>
                                                <input type="radio" name="Status" value="Pending" id="Pen"><label for="Pen">Pending</label>
                                            </label>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                
                                <br>
                              
                                
                                
                            
                                
                                <tr>
                                    <td>
                                        <label for="start">Start date:</label>
                                    </td>
                                    <td>
                                        <input type="date" id="start" name="TimeStart" min="2020-01-01" max="2020-12-31">
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="end">End date:</label>
                                    </td>
                                    <td>
                                        <input type="date" id="end" name="TimeEnd" min="2020-01-01" max="2020-12-31">
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td style="height:50px">
                                        <p></p>
                                            <button class="viewButton"><a href="#" role="button">View</a></button>
                                        <p></p>
                                    </td>
                                    <td>
                                        <p></p>
                                            <button class="viewButton"><a href="#" role="button">Reset</a></button>
                                        <p></p>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>


                <!-- copy some template online just for testing -->

    
                        <div class="row">

                        <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Students</h3>
                    </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    {% for i in labels %}
                                    <td>{{ i }}</td>
                                    {% endfor %}
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in content %}
                                <tr>
                                    {% for j in i %}
                                        <td><a href="/test ID">{{ j[0] }}</a>{{ j }}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
                </div>
                </div>
                    <p></p>
                        <button class="viewButton"><a href="#" role="button">Back</a></button>
                    <p></p>
                    </form>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    

</body>
</html>
