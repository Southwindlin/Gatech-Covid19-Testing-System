<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Reassign Testing</title>
</head>
<body>
        <!-- copy some template online just for testing -->
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Testing Site Reassignment</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
    <form action="/reassigntester" method = "POST">
        <br><br><br><h2>Self-assign Testing Site</h2>
        Add a testing site
        <select name="siteNameAdd" id="siteNameAdd">
            {% for i in unassigned %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            <option value = "None" selected>None</option>
        </select><br><br>
        Remove a testing site
        <select name="siteNameRemove" id="siteNameRemove">
            {% for i in content %}
                {% for j in i %}
                    <option value="{{ j }}">{{ j }}</option>
                {% endfor %}
            {% endfor %}
            <option value = "None" selected>None</option>
        </select><br><br><br>
        <p><input type = "submit" value = "Update" /></p>
    </form>

<p><a href="/dashboard">Back</a></p>
</body>
</html>
