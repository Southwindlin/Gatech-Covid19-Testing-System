<!DOCTYPE html>
<html lang="en">
<head>
    <title>GT Covid Testing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h1>Register</h1>
  <p> </p>
<form action="/registuser" method = "POST">
    <p>Username <input type = "text" name = "Username" /></p>
    <p>Password <input type = "text" name = "Password" /></p>
    <p>Confirm Password <input type = "text" name = "ConfirmPwd" /></p>
    <p>First Name <input type = "text" name = "FName" /></p>
    <p>Last Name <input type = "text" name = "LName" /></p>
    <p>Email <input type = "text" name = "Email" /></p>

    <div>
         <label >UserType</label>
         <label class="form-control">

             <!--Toggle the display of student and employee-->
            <input type="button" onclick="student_display()" name="Type" value="student" id="student">
             <input type="button" onclick="employee_display()" name="Type" value="employee" id="employee">

    </label>
        <div class="studentInfo" hidden>
            <p><input type="radio" name="Location" value="east" > EastCampus </p>
            <p><input type="radio" name="Location" value="west" > WestCampus </p>
            <p>HouseType<input type="text" name="HouseType" > </p>
       </div>

        <div class="employeeInfo" hidden>
            <input type="checkbox" name="employType" value="labTech" > Lab-Technician
            <input type="checkbox" name="employType" value="siteTester" > Site Tester
            <p>Phone(for test) :</label><input type="number" name="Phone" size="10"/> </p>
        </div>

    </div>

    <p><input type = "submit" value = "Register" /></p>
 </form>
 <p><a href="/">Back</a></p>
 </div>
<script>
function student_display(){
    el = document.querySelectorAll('.studentInfo');
    if(el.hidden = true){
        el.hidden = false;

    }else{ el.hidden = true;
    } }

function employee_display(){
    el = document.querySelectorAll('.employeeInfo');
    if(el.hidden = true){
        el.hidden = false;

    }else{ el.hidden = true;
    } }
</script>



</body>
</html>
