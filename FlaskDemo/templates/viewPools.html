<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/viewPools" method = "POST">
    <div>
    <label >Pool Status</label>
         <label class="form-control">
         <input type="radio" name="Status" value="Negative" id="Neg"><label for="Neg">Negative</label>
         <input type="radio" name="Status" value="Positive" id="Pos"><label for="Pos">Positive</label>
         <input type="radio" name="Status" value="Pending" id="Pen"><label for="Pen">Pending</label>
    </label>

    <label for="start">Start date:</label>
    <input type="date" id="start" name="TimeStart"
       min="2020-01-01" max="2020-12-31">

    <label for="end">End date:</label>

    <input type="date" id="end" name="TimeEnd"
       min="2020-01-01" max="2020-12-31">

        <p>Processed by:(should autimatically retrieve from the database)
        <select>
	        <option name="LabTech" value="LabTech1">LabTech1</option>
	        <option name="LabTech" value="LabTech2">LabTech2</option>
        </select>


    </p>
        <p><input type = "submit" value = "view" /></p>
</div>




        <!-- copy some template online just for testing -->

<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>ViewPools</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
</form>

</body>
</html>
