    </label>

    <input type="date" id="start" name="TimeStart"
       min="2020-01-01" max="2020-12-31">

        </select>


    </p>
        <p><input type = "submit" value = "view" /></p>
</div>




        <!-- copy some template online just for testing -->

<div class="row">
    <h3>ViewPools</h3>
            </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                            {% for i in content %}
                                <tr>
                                    {% for j in i %}
                                        {%if loop.index == 1%}
                                        <form action = "/poolResult" method="POST" id = '{{j}}'>
                                            <td>
                                                <input type="hidden" name = 'Testid' value="{{j}}">
                                                <a href="javascript:{}" onclick="document.getElementById('{{j}}').submit(); return false;">{{j}}</a>
                                            </td>
                                        </form>
                                        {% else %}
                                        <td>{{ j }}</td>
                                        {%endif%}
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
        </div>


</div>
</form>

</body>
