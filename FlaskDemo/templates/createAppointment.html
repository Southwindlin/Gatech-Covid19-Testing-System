<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Appointment</title>


</head>
<body>
<form action="/createAppointment" method = "POST">
    <div><label for="siteName">SiteName: (Dropdown can automatically update right now)</label>

    <select name="siteName" id="siteName">
        <option name="siteName" value="">----Please Select a Site------</option>
        {% for i in allSites %}
            <option name="siteName" value="{{ i }}">{{ i }}</option>
        {% endfor %}


    </select>
    </div>

    <div>
        <label for="end">Date:</label>
        <input type="date" id="end" name="date"
        min="2020-01-01" max="2020-12-31">
    </div>

    <div>
        <label for="time">Time:</label>

       <input type="time" id="time" name="time"
       min="09:00" max="18:00" required>
    </div>
    <p><input type = "submit" value = "create Apptment" /></p>

</form>

</body>
</html>
