<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Appointment</title>


</head>
<body>
<form action="/createAppointment" method = "POST">
    <div><label for="siteName">SiteName: (the drop down option should automatically update when admin create a new testing site)</label>

    <select name="siteName" id="siteName">
        <option value="West Village">West Village</option>
        <option value="Bobby Dodd Stadium">Bobby Dobb</option>
        <option value="Site1">Site1</option>
        <option value="Site2">Site2</option>
    </select>
    </div>

    <div>
        <label for="end">Date:</label>
        <input type="date" id="end" name="date"
        min="2020-01-01" max="2020-12-31">
    </div>

    <div>
        <label for="time">Time:</label>

       <input type="time" id="time" name="time"
       min="09:00" max="18:00" required>
    </div>
    <p><input type = "submit" value = "create Apptment" /></p>

</form>

</body>
</html>
