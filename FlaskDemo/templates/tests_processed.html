<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>tests_processed</title>
</head>
<body>
<form action="/tests_processed" method = "POST">
<h1>Lab Tech Test Processed</h1>
<div>
<!--    <label for="start">Username: </label>-->
<!--    <input type="text" id = "username" name="labtechUsername">-->
    <p>Current user: {{user}}</p>

    <label for="start">Date Tested: </label>
    <input type="date" id="start" name="DateStart"
       min="2020-01-01" max="2020-12-31">

    <label for="end"> - </label>

    <input type="date" id="end" name="DateEnd"
       min="2020-01-01" max="2020-12-31">
    <br>
    <label for="status">Test Result:</label>
    <select name = testStatus id="status">
        <option name="testStatus" value="" id="All"><label for="Pos">All</label></option>
        <option name="testStatus" value="positive" id="positive"><label for="Neg">positive</label></option>
        <option name="testStatus" value="negative" id="negative"><label for="Pos">negative</label></option>
        <option name="testStatus" value="pending" id="pending"><label for="Pos">pending</label></option>
    </select>

</div>
    <p><input type = "submit" value = "View" /></p>

    <!-- copy some template online just for testing -->
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Sign Up for a Test</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                            {% for i in content %}
                                <tr>
                                    {% for j in i %}
                                        {%if loop.index == 2%}
                                        <form action = "/poolResult/{{j}}" method="GET" id = '{{j}}'>
                                            <td>
                                                <input type="hidden" name = 'Testid' value="{{j}}">
                                                <a href="javascript:{}" onclick="document.getElementById('{{j}}').submit(); return false;">{{j}}</a>
                                            </td>
                                        </form>
                                        {% else %}
                                        <td>{{ j }}</td>
                                        {%endif%}
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
</form>

</body>
</html>
