<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>View Appointments</title>

</head>
<body>
<form action="/viewAppointment" method = "POST" id="viewForm">
    <div><label for="siteName">SiteName: (Dropdown can automatically update right now)</label>

    <select name="siteName" id="siteName">
        <option name="siteName" value="">----Please Select a Site------</option>
        {% for i in allSites %}
            <option name="siteName" value="{{ i }}">{{ i }}</option>
        {% endfor %}


    </select>
    </div>

    <div>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="DateStart"
       min="2020-01-01" max="2020-12-31">

        <label for="end">End date:</label>

        <input type="date" id="end" name="DateEnd"
        min="2020-01-01" max="2020-12-31">
    </div>

    <div>
        <label>Time:</label>

       <input type="time" id="starttime" name="TimeStart"
       min="09:00" max="18:00" >
        <input type="time" id="endtime" name="TimeStart"
       min="09:00" max="18:00" >
    </div>

    <label >Availability</label>
         <label class="form-control">
         <input type="radio" name="Availability" value="booked" id="booked"><label for="booked"> Show Booked only </label>
         <input type="radio" name="Availability" value="available" id="available"><label for="available"> Show available only </label>
         <input type="radio" name="Availability" value="all" id="all"><label for="all"> Show All </label>

    </label>

    <p><input type = "submit" value = "Filter Appointment" /></p>
    <input type="submit" value="Reset" />

    </form>


<form action="/viewAppointment" method = "POST" >

    <div class="row"  >
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>View Appointment</h3>
<h3>Current Filter: </h3>
                <p>{%for key in filter_data%}<span><text style="font-weight: bold">{{key}}:</text>{{filter_data[key]}}   </span>{%endfor%}</p>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                                {% for i in labels %}
                                {%set l = loop.index%}
                                <form action = "/viewAppointment" method="POST" id = '{{i}}'>
                                    <td>
                                        <input type="hidden" name="filter_column" value = {{l}}>
                                        <input type="hidden" name="content_filter" value = "{{content}}">
                                        <a href="javascript:{}" onclick=" document.getElementById('{{i}}').submit(); return false;"> {{i}} </a>
                                    </td>
                                </form>
                                {% endfor %}
                        </tr>
                        </thead>
                        <tbody id="viewTable">

                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
</body>
</html>
