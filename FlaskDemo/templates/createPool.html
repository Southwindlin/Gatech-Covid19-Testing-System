<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Reassign Testing</title>
</head>
<body>
<form action="/createPool" method = "POST">
        <!-- copy some template online just for testing -->
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create Pool</h3>
            </div>
            <div class="panel-body">
                <p>Pool ID:</label><input type="number" name = "poolID" id="poolID" size="5" min ="0" required/> 
                    <label id="poolIDFalse" style="color: red; visibility: hidden" >You must enter a poolID</label></p>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                            <td>Include in Pool</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                                <td><input type="checkbox" id="{{ loop.index }}" name="{{ loop.index }}" value="{{ i[0] }}"></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
    
<p><button onclick="return checkall();" type="submit"  value="Create Pool" >Create Pool</button></p>
</form>

<p><a href="/dashboard">Back</a></p>
</body>

<script type="text/javascript" >

    function checkpoolID(){
      var pwd=document.getElementById("poolID").value;
      if(!pwd||pwd.length<1){
        document.getElementById("poolIDFalse").style.visibility="visible";
        return false;
      } else {
        document.getElementById("poolIDFalse").style.visibility="hidden";
        return true;
      }
    }

    function checkall(){
      var cpd=checkpoolID();
      if(cpd){
        return true;
      }else{
        return false;
      }
    }



  </script>

</html>
