<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Easy Covid-19 Test Scheduling at Georgia Tech" name="description">
	<meta content="Georgia Tech Covid-19 Testing" property="og:title">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->

    <title>Create Pool</title>
</head>
<body>
<div id="header">
    <div class="headerContainer">
                <h3>Georgia Tech Easy Covid-19 Testing</h3>
        
                <a href="#exit">EXIT</a>
        
    </div>
</div>

</div class="container">

    <h1 id="pageTitle">Create Pool</h1>
     <hr>
    <p id="directionText">Directions: Enter pool ID to create new pool.</p>
   
    <div class="row">
        <div class="col-sm-1"></div> 
        <div class="col-sm-10">  
            <form action="/createPool" method = "POST">
        <!-- copy some template online just for testing -->
    <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create Pool</h3>
            </div>
            <div class="panel-body">
                <p>Pool ID:</label><input type="number" name = "poolID" id="poolID" size="5" min ="0"/> </p>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                            <td>Include in Pool</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                                <td><input type="checkbox" id="{{ loop.index }}" name="{{ loop.index }}" value="{{ i[0] }}"></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<!--up from here-->
        <p><input type = "submit" value = "Create Pool" /></p>
        </form>

        <p><a href="/dashboard">Back</a></p>
    </div>
    </div>
    <div class="col-sm-1"></div>
</div>
</body>
</html>
