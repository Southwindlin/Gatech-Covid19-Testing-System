<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Easy Covid-19 Test Scheduling at Georgia Tech" name="description">
	<meta content="Georgia Tech Covid-19 Testing" property="og:title">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
    <title>Process Pools</title>
</head>
<body>
<div id="header">
    <div class="headerContainer">
                <h3>Georgia Tech Easy Covid-19 Testing</h3>
                <a href="#exit">EXIT</a>  
    </div>
</div>
<div class="container">
    <h1 id="pageTitle">Student View</h1>
     <hr>
    <p id="directionText">Directions: For given pool, enter date processed and pool status to process pool results.</p>

<form action="/processPools/{{ id }}" method = "POST">
        <!-- copy some template online just for testing -->
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Process Pool</h3>
            </div>
            <div class="panel-body">
                <p><label>Pool ID: {{ id }}</label>
                <p><label>Date Processed:</label></p><input type="date" name = "dateProcessed" id="dateProcessed" min = "{{ minDate }}"/> </p>
                <p><label>Pool Status: </label>
                <input type = "radio" name = "poolStatus" value = "positive"><label>Positive</label>
                <input type = "radio" name = "poolStatus" value = "negative" checked="checked"><label>Negative</label>
                </p>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                            <td>Test Result</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                                <td><select name="{{ i[0] }}" id="{{ i[0] }}">
                                    <option value="positive">Positive</option>
                                    <option value="negative" selected>Negative</option>
                                </select></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
    
<p><input type = "submit" value = "Process Pool" /></p>
</form>

<p><a href="/dashboard">Back</a></p>
</div>
</body>
</html>
