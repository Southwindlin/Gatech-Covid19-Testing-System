<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Easy Covid-19 Test Scheduling at Georgia Tech" name="description">
	<meta content="Georgia Tech Covid-19 Testing" property="og:title">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <title>Test Sign Up</title>
</head>
<body>
<div id="header">
    <div class="headerContainer">
                <h3>Georgia Tech Easy Covid-19 Testing</h3>

                <a href="#exit">EXIT</a>

    </div>
</div>
</div class="container">

    <h1 id="pageTitle">Test Sign Up Filter</h1>
     <hr>
    <p id="directionText">Directions: Select an option below.</p>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <form action="/testSignUp" method = "POST">
<div>
        <p><label>Username: </label><input type = "text" name = "Username" /></p>
    <p><label>Testing Site: </label><input type = "text" name = "testingSite" /></p>

    <label for="end">Date:</label>
    <input type="date" id="end" name="Date"
       min="2020-01-01" max="2020-12-31">
    <br>
    <label for="Time">Time:</label>

    <input type="time" name="Time" id = "Time" />
    <p><label>Test id: </label><input type = "text" name = "Testid" /></p>


</div>
    <p><input type = "submit" value = "Sign Up" /></p>

    <!-- copy some template online just for testing -->
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Sign Up for a Test</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
</form>
    </div>
    </div>
    <div class="col-sm-1"></div>
</div>
</body>
</html>
