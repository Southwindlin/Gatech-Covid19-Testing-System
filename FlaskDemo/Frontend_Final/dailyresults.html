<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="Easy Covid-19 Test Scheduling at Georgia Tech" name="description">
	<meta content="Georgia Tech Covid-19 Testing" property="og:title">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>

    <title>Daily Results</title>
</head>
<body>
<div id="header">
    <div class="headerContainer">
                <h3>Georgia Tech Easy Covid-19 Testing</h3>

                <a href="#exit">EXIT</a>

    </div>
</div>
<div class="container">


<h1 id="pageTitle">Daily Results</h1>
     <hr>
    <p id="directionText">Below are the detailed daily results.</p>



    <!-- copy some template online just for testing -->
    <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Daily Results</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    {% if loop.index == 4 %}
                                        <td>{{ j }}%</td>
                                    {% else %}
                                        <td>{{ j }}</td>
                                    {% endif %}
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </div>
   
</div>
<p><a href="/dashboard">Back</a></p>
</div>

    
</div>
</form>
</body>
</html>
